<script>
try {
  var interp = new Interp();
  interp.console = new GraphicConsole({
    textConsole: new BasicConsole(document.getElementById("console")),
    canvasElem: document.getElementById("console-canvas"),
    buttonBarElem: document.getElementById("console-buttonbar"),
    buttonElems: [document.getElementById("console-button1"),
      document.getElementById("console-button2"),
      document.getElementById("console-button3"),
      document.getElementById("console-button4")]
  })
  interp.execute({obj: Interp.parse("(Test add: 1+1=) 1 1 add cvs add =")})
  interp.require('GET', 'example.ps', {
    binary: true,
    callback: function(x,y){if(x=='error')alert(''+y); interp.execute({continueasync:true, steps:30000})}})
} catch(ex) {
  alert(ex.toString() + " " + JSON.stringify(ex) + '\n' + ex.stack)
}
document.addEventListener('keydown', function(event) {
  if(event.keyCode == 37) {
    alert('Left was pressed')
  } else if(event.keyCode == 39) {
    alert('Right was pressed')
  }
})
